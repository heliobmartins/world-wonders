apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "br.com.ciandt.helio.worldwonders"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors{
        prod{
            buildConfigField "String","API_SERVER","\"https://api.parse.com/1\""
        }

        stage{
            buildConfigField "String","API_SERVER","\"https://api.parse.com/1\""
            //Com essa configuração é possível ter um segundo aplicativo instalado.
            applicationId = "br.com.ciandt.helio.worldwonders.stage"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:design:22.2.0'
}
